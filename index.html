<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to the CSS stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <!-- Stores link to alert for the high scores and the count down/time tracker -->
        <div>
            <button id="viewScores">High Scores</button>
        </div>
        <div>
            <p>Clock: <span>xxx</span></p>
        </div>
    </header>

    <div id="main">
        <!-- Stores the paragraphs for the questions and the buttons to select the answers -->
        <div id="gridContainer">
            <p id="questionHere">Challenge Yourself with a Code Quiz!</p>
                <!-- final score here -->
                <p id="finalScore"></p>
                <!--cue to enter initials (instructions) here-->
                <p id="enterInitialsPrompt"></p>
                <!-- enter initials to keep track of scores here -->
                <textarea id="enterInitialsHere"></textarea>
                <!-- answer options as buttons-->
                <button class="btn" id="startQuiz">Start</button>
                <button class="btn" id="answeroption1"></button>
                <button class="btn" id="answeroption2"></button>
                <button class="btn" id="answeroption3"></button>
                <button class="btn" id="answeroption4"></button>
                <!--submit score button-->
                <button class="btn" id="submitScore"></button> 

            </div>
            <!--wrong/right answers answers-->
            <div id="answerRightWrongGrid"></div>
            <p id=answerRightWrong></p>
            </div>
            </div>
    </div>


    <!-- link to the Javascript file -->
    <script src="script.js"></script>

</body>
</html>
