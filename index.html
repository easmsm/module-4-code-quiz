<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class ="container">
        <header>
        <!-- Stores link to alert for the high scores and the count down/time tracker -->
        <div class="col-md-6" id="highScore">
        <!-- broke out the scores to a separate html file, linked here-->
            <a href="./highscores.html">High Scores</a>
        </div>
        <div class="col-md" id="timer">
            <p>Race the Clock: <span id="time"></span></p>
        </div>
    </div>
    </header>

    <!--Title Page/Instructions Sections-->
    <section id="title-section" class="show">
        <div class="d-flex flex-row">
            <div class="d-flex p-2">
                <h1>Challenge Yourself with a Coding Quiz</h1>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="d-flex p-2">
                <p>Answer the following questions about coding - for each question that is answered incorrectly, your time will be penalized. Careful now!</p>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="d-flex p-2">
                <button type="button" class="btn btn-primary btn-sm" id="startButton">Start Quiz</button>
            </div>
        </div>
    </section>

    <!-- Append questions here, adding all as children instead of adding textContent to buttons, which I couldn't get to work-->
    <section id="quiz-section" class="hide">
        <div class="d-flex flex-row">
            <div class="d-flex p-2">
                <h3 id="question-title"></h3>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="d-flex p-2" id="choices"></div>
            <div id="feedback" class="feedback hide"></div>
        </div>
    </section>

     <!-- High Score feed from linked html file -->
     <section id="highScore-section" class="hide">
        <div class="d-flex flex-column">
            <div id="high-score" class="d-flex p-2">
                <h2>You Made It!</h2>
                
                <h3>Your final score is <span id="final-score">0</span></h3>
                

                <label for="initials-area">Enter initials:</label>
                <input type="text" name="initials-area" maxlength="4" id="initials">
                <!-- this is saving the initials, but not redirecting anywhere - the function for keeping time is not working either -->
                <button type="button" class="btn btn-primary btn-sm" id="submit-button" type="submit">Submit</button>
            </div>
        </div>
    </section>

    <!-- link to the Javascript files (added additional as I am now breaking the js up into different tasks) -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/scores.js"></script>



</body>
</html>
